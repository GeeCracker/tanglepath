<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="http://math.mercyhurst.edu/~lwilliams/js/raphael-min.js"></script>

        <script type="text/javascript" src="getCoords.js"></script>
        <script type="text/javascript" src="visualizer.js"></script>

    </head>
    <body>

        <script type="text/javascript">
            var locations = [];
            var coords = [];
            function updateLocation() {
                alert(locations, coords);
                var city = document.getElementById("city").value;
                var state = document.getElementById("state").value;
                locations.push([city, state]);

                coords = [];
                for(var i = 0; i < locations.length; ++i) {
                    addCoordinates(coords, encodeAddress(locations[i][0], locations[i][1]) + "&key=AIzaSyCEp7beuCu9-5XxRZ0u7gcVSkIRui4n8oc", 2);
                }

                if(coords.length != locations.length) {
                    alert("Error adding your given location");
                    locations.pop();
                }
                else if(coords.length == locations.length) {
                    alert(city + " has been added.");
                }
            }
            function build() {
                buildTangle(coords);
            }
        </script>

        <div id="title">TANGLEPATH</div>
        <div class="tagline">"find your path."</div>

        <div class="form">
            <form> 
                <div style="float:left;">City:</div>
                <input class="inBox" type="text" name="city" id="city">
            </form><br>
            <form> 
                <div style="float:left;">State/Provine:</div>
                <input class="inBox" type="text" name="state" id="state">
            </form><br>
            <form>
                <div style="float:left;">Years:</div>
                <input class="inBox" type="text" name="time" id="time"><br>
                <div class="buttons">
                    <button type="button" onclick="updateLocation()">Add Location</button>
                    <button type="button" onclick="build()">Build Tangle</button>
                </div>
            </form>
        </div>

        <div id="mapBox">
        <div id="map"></div></div>
        <div id="test"></div>

    </body>
</html>
