<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="http://math.mercyhurst.edu/~lwilliams/js/raphael-min.js"></script>

        <script type="text/javascript" src="getCoords.js"></script>
        <script type="text/javascript" src="visualizer.js"></script>

    </head>
    <body>
        <h1>Tanglepath</h1>

        <script type="text/javascript">
            var locations = [];
            var coords = [];
            function updateLocation() {
                var city = document.getElementById("city").value;
                var state = document.getElementById("state").value;
                locations.push([city, state])
                
                coords = []
                for(var i = 0, len = locations.length; i < len; ++i)
                    addCoordinates(coords, encodeAddress(locations[i][0], locations[i][1]), 2);
            }
            function build() {
                buildTangle(coords);
            }
        </script>

        <div id="title">TANGLEPATH</div>
        <div id="map"></div>
        <div id="test"></div>

        <h1>Tanglepath</h1>
        <form>
            City:<br>
            <input type="text" name="city" id="city"><br>
            State:<br>
            <input type="text" name="state" id="state">
            <button type="button" onclick="updateLocation()">Add Location</button>
            <button type="button" onclick="build()">Build Tangle</button>
          </form>
        </script>
    </body>
</html>
